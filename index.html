<!DOCTYPE html>

<head>

  <style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:'Orbitron',sans-serif;background-color:#1a1a1a;color:#fff;display:flex;align-items:center;justify-content:center;height:100vh;overflow:hidden;transition:background-color .3s,color .3s}.modal{display:none;position:fixed;z-index:1000;left:0;top:0;width:100vw;height:100vh;background:radial-gradient(circle at top left,rgba(73,237,0,.3),rgba(0,0,0,.85));align-items:center;justify-content:center;animation:zoomIn .5s ease forwards}.modal-content{background-color:#212121;width:100%;height:100%;border-radius:0;text-align:center;position:relative;color:#e0e0e0;box-shadow:none;display:flex;flex-direction:column;padding:0}.modal-header{display:flex;justify-content:space-between;align-items:center;font-size:1.5em;color:#49ed00}.modal-header .close{cursor:pointer;font-size:1.8em;color:#49ed00;margin-right:20px}.modal-header .close:hover{color:rgba(73,237,0,.7)}iframe{width:100%;height:100%;border:none;margin-top:0;box-shadow:none}.spinner{border:4px solid rgba(0,0,0,.1);border-top:4px solid #49ed00;border-radius:50%;width:40px;height:40px;animation:spin .8s linear infinite;margin:20px auto;display:none}@keyframes spin{to{transform:rotate(360deg)}}.nav-buttons{display:flex;justify-content:center;margin-top:15px;margin-bottom:30px;gap:30px}.arrow-btn{cursor:pointer;font-size:2em;color:#fff;background:none;border:none;transition:color .3s}.arrow-btn:hover{color:#49ed00}.go-btn{cursor:pointer;font-family:'Orbitron',sans-serif;font-size:1.3em;color:#fff;background-color:#333;padding:10px 20px;border-radius:8px;display:flex;align-items:center;gap:8px;box-shadow:0 0 8px rgba(73,237,0,.3);transition:background-color .3s,color .3s}.go-btn:hover{background-color:#49ed00;color:#1a1a1a}.fallback{display:flex;align-items:center;justify-content:center;font-size:1.5em;color:#fff;text-align:center;padding:20px;gap:10px;flex-direction:column;animation:fadeIn 1s ease forwards;text-shadow:0 0 5px rgba(73,237,0,.6),0 0 10px rgba(73,237,0,.4),0 0 15px rgba(73,237,0,.2);transform:translateY(10px);animation:bounce 2s infinite}@keyframes fadeIn{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:translateY(0)}}@keyframes bounce{0%,20%,50%,80%,100%{transform:translateY(0)}40%{transform:translateY(-10px)}60%{transform:translateY(-5px)}}.show-modal-btn{cursor:pointer;font-family:'Orbitron',sans-serif;font-size:1.5em;color:#fff;background-color:transparent;padding:10px 20px;border:2px solid #49ed00;border-radius:10px;display:flex;align-items:center;gap:8px;box-shadow:0 0 10px rgba(73,237,0,.5);transition:transform .3s,box-shadow .3s;animation:pulse 1.5s infinite}@keyframes pulse{0%,100%{transform:scale(1);box-shadow:0 0 15px rgba(73,237,0,.5)}50%{transform:scale(1.05);box-shadow:0 0 25px rgba(73,237,0,.7)}}.show-modal-btn:hover{color:#49ed00;background-color:rgba(73,237,0,.2);transform:scale(1.1);box-shadow:0 0 20px rgba(73,237,0,.8),0 0 30px rgba(73,237,0,.5);border-color:#49ed00}</style>
  <script>
    const referenceCode = 'aHR0cHM6Ly93d3cucHJvZml0YWJsZWNwbXJhdGUuY29tL3h6dnhkeGlkNWY/a2V5PTk0MTkyOWU3MGViYzJmN2VmMzlkMWQxZjZhMjhhNWNj';
 
    let links = [
      'https://www.profitablecpmrate.com/t0736chz?key=6d6a0eb2e80e2fe60b4a1e1001e320c1', // Dito ilalagay Direct Link
      'https://www.profitablecpmrate.com/iis4ywxi?key=aa1f887e68df730a1025aa9795376597', // Dito ilalagay Direct Link
      'https://www.profitablecpmrate.com/ib7sme79e9?key=02fad35f4ca6f32d596e1ce6afbbfac5', // Dito ilalagay Direct Link
      'https://www.profitablecpmrate.com/wc6g8isi8q?key=c01fd544d94a6368c3ee2feb29fadd9b', // Dito ilalagay Direct Link
      'https://www.profitablecpmrate.com/iz90tmtxq?key=38bd552a978cecd722b323d898f0c7b9', // Dito ilalagay Direct Link
      'https://www.profitablecpmrate.com/ei6n4at2?key=86f03390e66e8408cbbc04e7255a45cb', // Dito ilalagay Direct Link
      'https://www.profitablecpmrate.com/mqrm51g3?key=3d60a3115bd25172e3d0c7920d31a242', // Dito ilalagay Direct Link
      'https://www.profitablecpmrate.com/f3rzckhc?key=f0b9253d0d61f8bb1feb21882900c0bc', // Dito ilalagay Direct Link
      'https://www.profitablecpmrate.com/jfvubra8?key=f717560be65221c676f7a7935cafd394', // Dito ilalagay Direct Link
      'https://www.profitablecpmrate.com/rhuqpjsscw?key=3337047b13d1ee1f5cad2c2c7e8441ca', // Dito ilalagay Direct Link
      'https://www.profitablecpmrate.com/jw9msje42w?key=0bf0f358f21a62feee0c089942dd21bb', // Dito ilalagay Direct Link
      'https://www.profitablecpmrate.com/nu5y5cmvn0?key=2472eae659e62c1cf88ad6fb2f66a425', // Dito ilalagay Direct Link
      'https://www.profitablecpmrate.com/fmw038ybz?key=24f15403e2e0ae0d87ef80c0d6042c3f', // Dito ilalagay Direct Link
      'https://www.profitablecpmrate.com/bm3bfuz1?key=78d358d5502c75b27c672fe3c7ed342f', // Dito ilalagay Direct Link
      'https://www.profitablecpmrate.com/nv18sjkmb?key=b2bd40411363c1f0b8a598596f66c1ce', // Dito ilalagay Direct Link
      'https://www.profitablecpmrate.com/b62uh4k0?key=73b6580a05acf712836a02073388f065', // Dito ilalagay Direct Link
      'https://www.profitablecpmrate.com/r0trku8p?key=702225363c22563f707a8fcc922f623a', // Dito ilalagay Direct Link
      'https://www.profitablecpmrate.com/ia8nyk0ar?key=e61832d24773e3304d46b3c342a719f5', // Dito ilalagay Direct Link
      'https://www.profitablecpmrate.com/symtkgcsg?key=6f4cc48fa27aa704b9d9857792c2e7c3', // Dito ilalagay Direct Link
      'https://www.profitablecpmrate.com/w6gu4x7v?key=3816d1304e5f922a43707907fe89c7af' // Dito ilalagay Direct Link
    ];
    let currentIndex = 0;
    let autoNavigateInterval;
 
    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }
 
    function decodeBase64(encoded) {
      return decodeURIComponent(atob(encoded).split('').map(c =>
        '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)).join(''));
    }
 
    function refreshPage(interval = 250000) {
      setInterval(() => {
        location.reload();
      }, interval);
    }
 
    function getCurrentLink() {
      return currentIndex === 0 ? decodeBase64(referenceCode) : links[currentIndex - 1];
    }
 
    function showLink(index) {
      currentIndex = index;
      const iframe = document.getElementById('modalIframe');
      const modal = document.getElementById('myModal');
      const spinner = document.getElementById('spinner');
      iframe.src = getCurrentLink();
      modal.style.display = 'flex';
      spinner.style.display = 'block';
      iframe.onload = () => {
        spinner.style.display = 'none';
      };
      clearInterval(autoNavigateInterval);
      autoNavigateInterval = setInterval(() => {
        navigate(1);
      }, Math.floor(Math.random() * (30000 - 20000 + 1) + 20000));
    }
 
    function navigate(direction) {
      const totalLinks = links.length + 1;
      currentIndex = (currentIndex + direction + totalLinks) % totalLinks;
      showLink(currentIndex);
    }
 
    function goToSite() {
      window.open(getCurrentLink(), '_blank');
    }
 
    function closeModal() {
      document.getElementById('myModal').style.display = 'none';
      document.getElementById('modalIframe').src = '';
      document.getElementById('fallback').style.display = 'flex';
      clearInterval(autoNavigateInterval);
    }
 
    function reopenModal() {
      showLink(currentIndex);
    }
 
    window.onload = function () {
      shuffleArray(links);
      refreshPage();
      showLink(0);
    };
  </script>
</head>
 
<body>
  <div id="myModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <button class="arrow-btn" onclick="navigate(-1)"><i class="fas fa-arrow-left"></i></button>
        <h2>OMG Link Viewer</h2>
        <button class="arrow-btn" onclick="navigate(1)"><i class="fas fa-arrow-right"></i></button>
        <span class="close" onclick="closeModal()">&times;</span>
      </div>
      <div class="spinner" id="spinner"></div>
      <iframe id="modalIframe"></iframe>
      <div class="nav-buttons">
        <button class="go-btn" onclick="goToSite()"><i class="fas fa-external-link-alt"></i> Go to Site</button>
      </div>
    </div>
  </div>
  <div id="fallback" class="fallback">
    <button class="show-modal-btn" onclick="reopenModal()">View Links</button>
  </div>
</body>
 
</html>
